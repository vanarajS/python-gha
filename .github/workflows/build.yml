name: Python CI

on: [ push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v4 

    - name: Setup Python
      uses: actions/setup-python@v5
      with: 
        python-version: '3.11'

    - name: ls -l
      run: 
        ls -lrth .

    - name: Install requirement
      working-directory: Python-GHA
      run: |
        pip install -r requirements.txt
      
    - name: Run pytest
      run: |
        PYTHONPATH=. pytest
   