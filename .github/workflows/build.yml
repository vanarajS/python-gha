name: Python CI

on: [ push, pull_request]

jobs:
  Backend-CI:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v4 

    - name: Setup Python
      uses: actions/setup-python@v5
      with: 
        python-version: '3.11'

    - name: ls -l
      run: 
        ls -lrth .

    - name: Install requirements
      working-directory: Python-GHA
      run: |
        pip install -r requirements.txt

    - name: Run pytest
      working-directory: Python-GHA
      run: |
        PYTHONPATH=. pytest

    - name: Linting
      working-directory: Python-GHA
      run: |
        ruff check app/

    - name: Set up docker buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build docker images
      working-directory: Python-GHA
      run: | 
        docker build -t myapp:v1

  frontend-CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install & Lint
        working-directory: Python-GHA/frontend
        run: |
          npm install
          npm run lint