plugins:
  - id: git
  - id: pipeline
  - id: docker-workflow
  - id: kubernetes
  - id: job-dsl
  - id: configuration-as-code
  - id: dependency-check-plugin
  - id: nodejs
  - id: gitea

jenkins:
  systemMessage: "Jenkins configured using JCasC"
  numExecutors: 2
  mode: NORMAL

securityRealm:
  local:
    allowsSignup: false
    users:
      - id: "admin"
        password: ${JENKINS_ADMIN_PASSWORD}

authorizationStrategy:
  loggedInUsersCanDoAnything:
    allowAnonymousRead: false

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              id: "git-creds"
              username: "max"
              password: ${GIT_PASSWORD}

tool:
  git:
    installations:
      - name: "Default Git"
        home: "/usr/bin/git"

  nodejs:
    installations:
      - name: "Default_nodejs"
        home: "/usr/bin/node"

  dependencyCheck:
    installations:
      - name: "Default_Dependency_Check"
        home: "/usr/share/dependency-check"
